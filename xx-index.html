<!DOCTYPE html>
<html lang="es">
  <head>

    <!-- Estilos -->
    <style>
      :root {
        --bg: #f4f6fa;
        --card: #fff;
        --btn-base: #27607c;
        --text: #222;
        --link: #9d8d6c;
        --link-hover: #b8a882;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      body {
        background: var(--bg);
        display: flex;
        align-items: flex-start;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .card {
        background: var(--card);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        width: 92vw;
        max-width: 400px;
        padding: 2rem 1rem;
        text-align: center;
        margin-top: 2vh;
      }
      .pics {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 0.8rem;
      }
      .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
      .photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
      }
      h1 {
        margin: 0.75rem 0 0.25rem;
        font-size: 1.5rem;
        color: var(--text);
      }
      .tag {
        color: var(--btn-base);
        font-weight: 600;
      }
      .contact {
        margin: 1.2rem 0;
        font-size: 0.95rem;
        line-height: 1.5;
        color: #444;
      }
      .btn {
        position: relative;
        background: var(--btn-base);
        color: #fff;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        display: inline-block;
        margin-top: 0.5rem;
        font-weight: 600;
        transform: translateY(0);
        box-shadow: 0 6px 0 #1d475f, 0 12px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 0 #1d475f, 0 16px 25px rgba(0, 0, 0, 0.25);
      }
      .btn:active {
        transform: translateY(0);
        box-shadow: 0 4px 0 #1d475f, 0 8px 15px rgba(0, 0, 0, 0.2);
      }
      .web-link {
        display: inline-block;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: var(--link);
        text-decoration: none;
        letter-spacing: 0.5px;
        position: relative;
        padding-bottom: 2px;
        transition: color 0.3s ease;
      }
      .web-link::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 1px;
        bottom: 0;
        left: 0;
        background: var(--link);
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease;
      }
      .web-link:hover {
        color: var(--link-hover);
      }
      .web-link:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }

      /* Móvil: tarjeta GRANDE */
      @media (max-width: 480px) {
        .card {
          width: 92vw;
          max-width: none;
          padding: 2rem 1rem;
          font-size: 1.4rem;
        }
        h1 {
          font-size: 1.9rem;
        }
        .btn,
        .web-link {
          font-size: 1.2rem;
          padding: 0.9rem 1.8rem;
        }
        .logo {
          width: 100px;
          height: 100px;
        }
        .photo {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="pics">

      </div>

      <div class="contact">
        +58 414 324 6396<br />

        class="web-link"

        target="_blank"
        rel="noopener"
        >Visitar sitio web</a
      >
    </div>
  </body>
</html>
